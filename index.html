  <script>
    // Verifica se a URL não contém # e não é a raiz
    (function() {
      var pathname = window.location.pathname;
      if (pathname !== '/' && !window.location.hash) {
        // Converte o caminho para formato de hash
        window.location.replace('/#' + pathname);
      }
    })();
  </script>
